<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="signup-logo">
    <img src="assets/img/appicon.png" alt="Ionic Logo">
  </div>
  
  <ion-list lines="none">
    
    <ion-item>
      <ion-label position="stacked" color="warning">username</ion-label>
      
      <ion-input [(ngModel)]="username" name="username" type="text" required>
      </ion-input>

    </ion-item>

    <ion-item>
      <ion-label position="stacked" color="warning">Phone number</ion-label>
      
      <ion-input [(ngModel)]="phone" name="phone" type="text" required>
      </ion-input>

    </ion-item>

    <ion-item>
     
      <ion-label position="stacked" color="warning">Password</ion-label>
      
      <ion-input [(ngModel)]="password" name="password" type="password" required>
      </ion-input>

    </ion-item>    

  </ion-list>

  <div class="ion-padding">
      <ion-button (click)="AddRecord()" type="submit"  expand="block" shape="round" color="warning" fill="solid" ><span style="color:white">Sign Up</span></ion-button>
  </div>

</ion-content>
